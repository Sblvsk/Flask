{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Articles:</h1>
                <div>
                    <ul>
                        {% for article_id in articles %}
                            <li>
                                <a href="{{ url_for('article.get_article_pk', pk=article_id) }}">{{ articles[article_id].text }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
